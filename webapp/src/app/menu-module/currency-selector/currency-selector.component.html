<div class="inline currency-selector">
  <button class="btn btn--light btn--bordered btn-md currency-button dropdown-trigger" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{currency}}</button>
    <ul class="dropdown dropdown-currency dropdown-menu">
      <li><a (click)="setCurrency('ETH')"><i class="fab fa-ethereum"></i> ETH</a></li>
      <li><a (click)="setCurrency('USD')"><i class="fas fa-dollar-sign"></i> USD</a></li>
      <li><a (click)="setCurrency('EUR')"><i class="fas fa-euro-sign"></i> EUR</a></li>
    </ul>
</div>
