<!--================================
    START BREADCRUMB AREA
=================================-->
<section class="breadcrumb-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb">
          <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/live">Live</a></li>
          </ul>
        </div>
        <h1 class="page-title">Live</h1>
      </div><!-- end /.col-md-12 -->
    </div><!-- end /.row -->
  </div><!-- end /.container -->
</section>
<!--================================
    END BREADCRUMB AREA
=================================-->


<!--================================
        START JOB AREA
    =================================-->
<section class="job_area section--padding2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="job_detail_module">
          <div class="job__content">
            <div *ngFor="let tr of transactions" style="margin-bottom: 15px;">
              <span style="color:#939493;font-weight: 500;">YTIcons></span> <a style="font-weight: 500;"
                                                             [routerLink]="'/account/' + tr?.to?.wallet">{{tr?.to?.username
              ? tr?.to?.username : 'Anonymous'}}</a> bought
              <span style="color: #705fd2;font-weight: 500;">{{tr?.card?.name}}</span>
              <!--<span>[{{tr?.card?.nbSubscribers | abbreviateNumber}} FOLW, {{tr?.card?.nbViews | abbreviateNumber}} VIEWS, {{tr?.card?.nbVideos | abbreviateNumber}} VIDS, {{tr?.card?.createdAt | timeBetween}} CARD]</span>-->
              from
              <a style="font-weight: 500;" [routerLink]="'/account/' + tr?.from?.wallet">{{tr?.from?.username ?
                tr?.from?.username : tr.from?.wallet}}</a> at
              <span>{{tr?.price}} ETH</span><span> - {{tr?.createdAt | timeBetweenLive}} ago</span>
            </div>
          </div><!-- end /.job_detail_module -->
        </div><!-- end /.col-md-6 -->
      </div><!-- end /.row -->
    </div><!-- end /.container -->
  </div>
</section>
<!--================================
    END JOB AREA
=================================-->
