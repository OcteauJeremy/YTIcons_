<!--================================
    START BREADCRUMB AREA
=================================-->
<section class="breadcrumb-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb">
          <ul>
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/live">Live</a></li>
          </ul>
        </div>
        <h1 class="page-title">Live</h1>
      </div><!-- end /.col-md-12 -->
    </div><!-- end /.row -->
  </div><!-- end /.container -->
</section>
<!--================================
    END BREADCRUMB AREA
=================================-->


<!--================================
        START JOB AREA
    =================================-->
<section class="job_area section--padding2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="job_detail_module">
          <h3 class="job__title">Live view</h3>
          <div class="job__content">
            <div *ngFor="let tr of transactions">
            <span>Vendeur:</span><span>{{tr?.from?.username ? tr?.from?.username : tr.from?.wallet}}</span>
              <span>Acheteur:</span><span>{{tr?.to?.username ? tr?.to?.username : tr.to?.wallet}}</span>
              <span>Price:</span><span>{{tr?.price}} ETH</span>
            </div>
          </div>
        </div><!-- end /.job_detail_module -->
      </div><!-- end /.col-md-6 -->
    </div><!-- end /.row -->
  </div><!-- end /.container -->
</section>
<!--================================
    END JOB AREA
=================================-->
