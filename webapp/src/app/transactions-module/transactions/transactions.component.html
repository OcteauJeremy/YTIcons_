<div class="transactions-live-container">
  <div *ngIf="isOpen">
    <div class="row">
      <div class="col-md-12 transactions-live-title" (click)="isOpen = !isOpen">
        <i class="fas fa-paper-plane"></i>
        Transactions open
      </div>
    </div>
    <div class="list-tx">
      <div *ngFor="let tx of txHashList" class="row">
        <div class="col-md1">
          <div [ngClass]="['circle-status', tx.isFinished ? '' : 'cirlce-orange', tx.isFinished && tx.success ? '' : 'cirlce-green', tx.isFinished && !tx.success ? '' : 'cirlce-red']">
        </div>

        </div>
        <a class="col-md-8 tx-link" target="_blank" href="https://ropsten.etherscan.io/tx/{{tx}}">
          {{tx}}
        </a>

        <div *ngIf="txList[tx].isFinished" class="col-md-3 icons-container">
          <div (click)="txService.removeTx(tx)" class="delete-tx-icon"><i class="fas fa-trash-alt"></i></div>
        </div>

      </div>
    </div>
  </div>

  <div *ngIf="!isOpen" class="tx-menu-close col-md-2" (click)="isOpen = !isOpen">
    <div class="tx-menu-item">
      <i class="fas fa-paper-plane"></i>
      <span style="margin-left: 10px">Transactions</span>
    </div>
  </div>
</div>
