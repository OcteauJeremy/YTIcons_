
<section class="search-wrapper">
  <div class="search-area2 bgimage">
    <div class="bg_image_holder">
      <img src="images/search.jpg" alt="">
    </div>
    <div class="container content_above">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="search">
            <div class="search__title"><h3>Search your youtubers</h3></div>
            <div class="search__field">
              <form action="#">
                <div class="field-wrapper">
                  <input class="relative-field rounded" type="text" placeholder="Search your youtubeurs">
                  <button class="btn btn--round" type="submit">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="filter-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="filter-bar">
          <div class="filter__option filter--dropdown">
            <a href="#" id="drop1" class="dropdown-trigger" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type <span class="lnr lnr-chevron-down"></span></a>
            <ul class="dropdown dropdown-menu" aria-labelledby="drop1">
              <div *ngFor="let type of types">
                <li><a (click)="selectType(type)">{{type.name | capitalize}}</a></li>
              </div>
            </ul>
          </div>

          <div class="filter__option filter--dropdown">
            <a href="#" id="drop2" class="dropdown-trigger" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter By <span class="lnr lnr-chevron-down"></span></a>
            <ul class="dropdown dropdown-menu" aria-labelledby="drop2">
              <li><a href="#">Trending items</a></li>
              <li><a href="#">Popular items</a></li>
              <li><a href="#">New items </a></li>
              <li><a href="#">Best seller </a></li>
              <li><a href="#">Best rating </a></li>
            </ul>
          </div>

          <div class="filter__option filter--dropdown filter--range">
            <a href="#" id="drop3" class="dropdown-trigger" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Price Range <span class="lnr lnr-chevron-down"></span></a>
            <div class="dropdown dropdown-menu" aria-labelledby="drop3">
              <div class="range-slider price-range"></div>

              <div class="price-ranges">
                <span class="from rounded">$30</span>
                <span class="to rounded">$300</span>
              </div>
            </div>
          </div>

          <div class="filter__option filter--select">
            <div class="select-wrap">
              <select name="price">
                <option value="low">Price : Low to High</option>
                <option value="high">Price : High to low</option>
              </select>
              <span class="lnr lnr-chevron-down"></span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<section class="products">
  <div class="container">

    <div class="row">
      <div *ngFor="let card of cards">
        <card class="col-lg-3 col-md-4 col-sm-6" [card]="card"></card>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="pagination-area">
          <nav class="navigation pagination" role="navigation">
            <div class="nav-links">
              <a class="prev page-numbers" [class.disabled]="filters.page == 1" (click)="prevPage()"><span class="lnr lnr-arrow-left"></span></a>
              <a *ngFor="let in of counter(maxPages); let idxPage = index" class="page-numbers" [class.current]="idxPage + 1 == filters.page">{{idxPage + 1}}</a>
              <a class="next page-numbers" [class.disabled]="filters.page == maxPages" (click)="nextPage()"><span class="lnr lnr-arrow-right"></span></a>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="call-to-action bgimage">
  <div class="bg_image_holder">
    <img src="assets/images/calltobg.jpg" alt="">
  </div>
  <div class="container content_above">
    <div class="row">
      <div class="col-md-12">
        <div class="call-to-wrap">
          <h1 class="text--white">Ready to Join Our Marketplace!</h1>
          <h4 class="text--white">Over 25,000 designers and developers trust the MartPlace.</h4>
          <a href="#" class="btn btn--lg btn--round btn--white callto-action-btn">Join Us Today</a>
        </div>
      </div>
    </div>
  </div>
</section>
