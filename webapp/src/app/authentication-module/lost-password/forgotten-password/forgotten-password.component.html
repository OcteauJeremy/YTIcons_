      <div class="col-md-12">
        <div class="breadcrumb">
          <ul>
            <li><a>Home</a></li>
            <li class="active"><a ro>Lost password</a></li>
          </ul>
        </div>
        <h1 class="page-title">Lost password</h1>
      </div><!-- end /.col-md-12 -->
    </div><!-- end /.row -->
  </div><!-- end /.container -->
</section>

<section class="login_area section--padding2">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form action="#">
          <div class="cardify login">
            <div class="login--header">
              <h3>Nothing is lost !</h3>
              <p>Fill the field below with either your username or your email and we will send you an email with a new
                password.</p>
            </div><!-- end .login_header -->

            <div class="login--form">

              <div class="form-group">
                <label for="username">Username</label>
                <input #usernameCheck="ngModel" [(ngModel)]="username" name="username" id="username" type="text"
                       class="text_field"
                       placeholder="Username" required>

                <div *ngIf="usernameCheck.invalid && (usernameCheck.dirty || usernameCheck.touched)"
                     class="alert alert-danger">

                  <div *ngIf="usernameCheck.errors.required">
                    Username is required.
                  </div>

                </div>
              </div>

              <re-captcha (resolved)="resolved($event)" siteKey="{{recaptchaPublic}}"></re-captcha>

              <div class="form-group">
                <button class="btn btn--md btn--round" type="submit" [ladda]="isLoading" (click)="send()">Send</button>
              </div>

            </div><!-- end .login--form -->
          </div><!-- end .cardify -->
        </form>
      </div><!-- end .col-md-6 -->
    </div><!-- end .row -->
  </div><!-- end .container -->
</section>
<!--================================
        END LOGIN AREA
=================================-->
