    <!--================================
            START LOGIN AREA
    =================================-->
    <section class="login_area section--padding2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#">
                        <div class="cardify login">
                            <div class="login--header">
                                <h3>Nothing is lost !</h3>
                                <p>We will send you an email with a new password to the entered address below.</p>
                            </div><!-- end .login_header -->

                            <div class="login--form">

                              <div class="form-group">
                                <label for="email_ad">Email Address</label>
                                <input #emailCheck="ngModel" [(ngModel)]="email" name="email" id="email_ad" type="email" class="text_field"
                                       placeholder="Enter your email address" required [pattern]="emailPattern">

                                <div *ngIf="emailCheck.invalid && (emailCheck.dirty || emailCheck.touched)" class="alert alert-danger">

                                  <div *ngIf="emailCheck.errors.required">
                                    Email is required.
                                  </div>
                                  <div *ngIf="!emailCheck.errors.required && emailCheck.errors.pattern">
                                    Email is not valid.
                                  </div>

                                </div>
                              </div>

                              <re-captcha (resolved)="resolved($event)" siteKey="{{recaptchaPublic}}"></re-captcha>

                              <div class="form-group">
                                <button class="btn btn--md btn--round" type="submit" (click)="send()">Send</button>
                              </div>

                            </div><!-- end .login--form -->
                        </div><!-- end .cardify -->
                    </form>
                </div><!-- end .col-md-6 -->
            </div><!-- end .row -->
        </div><!-- end .container -->
    </section>
    <!--================================
            END LOGIN AREA
    =================================-->
